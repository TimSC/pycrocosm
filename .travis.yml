#Based on https://micropyramid.com/blog/setting-up-travis-ci-for-django-project/
sudo: required
dist: trusty
language: python
python:
  - "2.7"

#Work around for postgis on travis https://github.com/travis-ci/travis-ci/issues/6972
services:
  - postgresql
addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

env:
  - DJANGO=1.11

install:
  - pip install -r requirements.txt

before_script:
  - sudo apt -qq update
  - sudo apt install -y libpqxx-dev libexpat1-dev python-pip swig libboost-filesystem-dev libboost-program-options-dev postgis
  - sudo service postgresql restart

  - wget https://github.com/Tencent/rapidjson/archive/v1.1.0.tar.gz
  - tar -xvf v1.1.0.tar.gz
  - cd rapidjson-1.1.0
  - mkdir build
  - cd build
  - cmake ..
  - sudo make install
  - cd ../..

  - cd pgmap
  - python setup.py build
  - pip install .
  - sudo chmod o+rw .
  - make quickinit
  - sudo -u postgres ./quickinit
  - cd ..
  - cp pycrocosm/settings.py.template pycrocosm/settings.py
script:
  - python manage.py test

