<h2>Confirm OAuth access for {{ token.consumer.name }}</h2>

<p>Confirm access for OAuth token:</p> 

<form method="post">
{% csrf_token %}

<table>
<tr><td>Consumer name</td><td>{{ token.consumer.name }}</td></tr>
<tr><td>Consumer key</td><td>{{ token.consumer.key }}</td></tr>
<tr><td>Token key</td><td>{{ token.key }}</td></tr>
{{ form }}

</table>
<p><input type="submit" value="Confirm"/></p>
<form>

<p><a href="{% url 'frontpage:index' %}">Front page</a></p>
